<ion-content class="login-content" padding>
  <ion-row class="logo-row" style="height: 100%; height: -webkit-calc(100% - 246px - 70px); height: -moz-calc(100% - 246px - 70px); height: calc(100% - 246px - 70px);">
    <ion-col style="height: 100%;">
      <img src="assets/imgs/Logov2Accueil.png" style="height: 100%;"/>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" autocapitalize=off placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
          <button ion-button class="register-btn" block clear (click)="getNotif()">Get Notification</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
